<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="./headerView.xhtml">
	<ui:define name="content">
		<h:form align="left" >
		<p align="center">
			<h:commandButton value="Add Category" action="addCategoryView" />
		</p>		
		<h:dataTable value="#{categories.categoryList}" var="item" bgcolor="#F1F1F1" border="10" first="0" width="100%" frame="hsides" rules="all"  >
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="id" />
   				</f:facet> 
   				<p align="right"><h:outputText value="#{item.id}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="name"/>
   				</f:facet> 
     			<h:outputText value="#{item.name}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Description"/>
   				</f:facet>
     			<h:outputText value="#{item.description}" />
 			</h:column>
 			<h:column>			
					<h:link outcome="showCategoryView" value="View Category" >
						<f:param name="idCat" value="#{item.id}" />						
					</h:link>		
 			</h:column>
 			<h:column>			
					<h:link outcome="modCategoryView" value="Edit Category" >
						<f:param name="idCat" value="#{item.id}" />						
					</h:link>		
 			</h:column>
 		</h:dataTable>  
 	  </h:form>		
	</ui:define>
</ui:composition>
</html>
