<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="./headerView.xhtml">
	<ui:define name="content">
		<h:form>
			<div align="center" class="div_insert">
				<table width="50%" id="table1">
					<tr>
						<td width="155">
							<p align="left" /> <b>Email:</b>
						</td>
						<td>
							<p align="left" /> <h:inputText name="email" id="txtemail"
								value="#{login.email}" required="true"
								requiredMessage="you must enter a email" maxlength="50" /> <h:message
								for="txtemail" styleClass="controlErrors" style="color:red;" />
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left" /> <b>Password:</b>
						</td>
						<td>
							<p align="left" /> <h:inputSecret value="#{login.password}"
								id="txtpasswd" required="true"
								requiredMessage="you must enter a password" maxlength="50" /> <h:message
								for="txtpasswd" styleClass="controlErrors" style="color:red;" />
						</td>
					</tr>
				</table>

				<p align="center">
					<h:commandButton value="Login" action="#{login.start()}" />
				</p>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
